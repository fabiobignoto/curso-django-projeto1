<div class="main-content container">

    {% if form.errors %}
    <div class="form-content">
        <div class="message-error message">
            <p>There are errors in the form, please fix them and try again.</p>
        </div>
    </div>
    {% endif %}

    <form class="main-form" action="{{form_action}}" method="POST">
        {% csrf_token %}
        <div class="form-content form-content-grid">
            {% for field in form %}
                <div class="form-group {{ field.field.widget.attrs.class }}">
                    <label for="{{field.id_for_label}}">{{field.label}}</label>
                    {{field}}

                    {% if field.help_text %}
                    <p class='help-text'>{{field.help_text}}</p>
                    {% endif %}

                    {{field.errors}}

                </div>
                {% if field.name == 'cover' and field.value.url %}
                    <div class="span-2">
                        <img src="{{field.value.url}}" alt="Cover image to {{recipe.title}}">
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <div class="form-content form-content-grid">
            <div class="form-group">
                <button type="submit">{{ btn_text}}</button>
            </div>
        </div>

    </form>
</div>
